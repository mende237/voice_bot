{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>  

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register to easyInformation</title>

    <!-- Custom fonts for this template-->
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link rel="stylesheet" href=" {% static 'assets/css/sb-admin-2.min.css' %}" > 
    <link rel="stylesheet" href=" {% static 'css/mystyle.css' %}">
</head>

<body class="login">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5 center-signup">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
     
                    <div class="col-lg">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" method="post" action="/signup/">
                                {% csrf_token %}
                                <div class="form-group row">
                                  
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username"
                                                placeholder="Username" name="username" required>
                                        </div>
                                        <input type="text" class="form-control form-control-user" id="fname"
                                            placeholder="First Name" name="fname" required>
                                            
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lname"
                                            placeholder="Last Name" name="lname" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address" name="email" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="password" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="re_password" placeholder="Repeat Password" name="re_password" required>
                                    </div>
                                   
                                </div>
                                <button class="btn btn-primary btn-user btn-block" type="submit" >
                                    Register Account
                                </button>
                               
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="/signin">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
</body>
</html>
