{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href=" {% static 'css/mystyle.css' %}">
<link href="{% static 'assets/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

<link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

<!-- Custom styles for this template-->
<link rel="stylesheet" href="{% static 'assets/css/sb-admin-2.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock style %}

{% block corps %}

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5 center-signup ">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

                <div class="col-lg">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Teacher to system</h1>
                        </div>
                        <form class="user" method="post" action="{% url 'administration:add_teacher' %}">
                            {% csrf_token %}
                            <div class="form-group row">

                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username"
                                            placeholder="teacher name" name="username" required>
                                    </div>

                                </div>

                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="email"
                                    placeholder="Email Address" name="email" required>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        placeholder="Password" name="password" required>
                                </div>

                            </div>
                            <button class="btn btn-primary btn-user btn-block" type="submit">
                                Register Their Account
                            </button>

                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock corps %}
